<!-- myapp/templates/myapp/user_detail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Detail</title>
    <style>
        *{
            padding:10px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 25px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <h1>User details for-{{user.name}}</h1>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Serial No.</th>
            <th scope="col">Field</th>
            <th scope="col">Value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>ID</td>
            <td>{{ user.id }}</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Username</td>
            <td>{{user.username}}</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Age</td>
            <td>{{user.age}}</td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td >Email</td>
            <td>{{user.email}}</td>
          </tr>
        </tbody>
      </table>
</body>
</html>
